name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install system dependencies for sharp
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Try Node 20 for better compatibility with modern dependencies
          cache: yarn
      - name: Configure Yarn
        run: |
          yarn config set cache-folder ~/.yarn/cache
          mkdir -p ~/.yarn/cache
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Install sharp for linux-x64
        run: yarn add sharp --os=linux --cpu=x64
      - name: Build Astro project
        run: yarn astro build
        env:
          NODE_OPTIONS: --max-old-space-size=4096 # Increase Node.js memory limit to prevent crashes
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist # Astro default output directory

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
